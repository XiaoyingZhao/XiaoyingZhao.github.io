s="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* eslint-disable no-useless-escape */</span></span><br><span class="line"><span class="keyword">const</span> path = <span class="built_in">require</span>(<span class="string">'path'</span>)</span><br><span class="line"><span class="keyword">const</span> glob = <span class="built_in">require</span>(<span class="string">'glob'</span>)</span><br><span class="line"><span class="keyword">const</span> projectname = process.argv[<span class="number">3</span>]</span><br><span class="line"><span class="built_in">console</span>.log(projectname)</span><br><span class="line"><span class="comment">// 导入compression-webpack-plugin</span></span><br><span class="line"><span class="keyword">const</span> CompressionWebpackPlugin = <span class="built_in">require</span>(<span class="string">'compression-webpack-plugin'</span>)</span><br><span class="line"><span class="comment">// 定义压缩文件类型</span></span><br><span class="line"><span class="keyword">const</span> productionGzipExtensions = [<span class="string">'js'</span>, <span class="string">'css'</span>]</span><br><span class="line">process.env.VUE_APP_VERSION = <span class="built_in">require</span>(<span class="string">'./package.json'</span>).version</span><br><span class="line"><span class="comment">// const BundleAnalyzerPlugin = require('webpack-bundle-analyzer').BundleAnalyzerPlugin</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 配置pages多页面获取当前文件夹下的html和js</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getEntry</span> (<span class="params">globPath</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> entries = &#123;&#125;</span><br><span class="line">  <span class="keyword">let</span> basename</span><br><span class="line">  <span class="keyword">let</span> tmp</span><br><span class="line">  <span class="keyword">let</span> pathname</span><br><span class="line">  <span class="comment">// 多项目打包</span></span><br><span class="line">  <span class="keyword">if</span> (process.env.NODE_ENV === <span class="string">'production'</span>) &#123;</span><br><span class="line">    entries = &#123;</span><br><span class="line">      index: &#123;</span><br><span class="line">        <span class="comment">// page的入口</span></span><br><span class="line">        entry: <span class="string">`src/pages/<span class="subst">$&#123;projectname&#125;</span>/<span class="subst">$&#123;projectname&#125;</span>.js`</span>,</span><br><span class="line">        <span class="comment">// 模板来源</span></span><br><span class="line">        template: <span class="string">`src/pages/<span class="subst">$&#123;projectname&#125;</span>/<span class="subst">$&#123;projectname&#125;</span>.html`</span>,</span><br><span class="line">        <span class="comment">// 在 dist/index.html 的输出</span></span><br><span class="line">        filename: <span class="string">'index.html'</span>,</span><br><span class="line">        title: projectname</span><br><span class="line">        <span class="comment">// chunks: ['chunk-vendors', 'chunk-common', 'index']</span></span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">console</span>.log(entries)</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    glob.sync(globPath).forEach(<span class="function"><span class="keyword">function</span> (<span class="params">entry</span>) </span>&#123;</span><br><span class="line">      basename = path.basename(entry, path.extname(entry))</span><br><span class="line">      tmp = entry.split(<span class="string">'/'</span>).splice(<span class="number">-3</span>)</span><br><span class="line">      pathname = basename <span class="comment">// 正确输出js和html的路径</span></span><br><span class="line"></span><br><span class="line">      entries[pathname] = &#123;</span><br><span class="line">        entry: <span class="string">'src/'</span> + tmp[<span class="number">0</span>] + <span class="string">'/'</span> + tmp[<span class="number">1</span>] + <span class="string">'/'</span> + tmp[<span class="number">1</span>] + <span class="string">'.js'</span>,</span><br><span class="line">        template: <span class="string">'src/'</span> + tmp[<span class="number">0</span>] + <span class="string">'/'</span> + tmp[<span class="number">1</span>] + <span class="string">'/'</span> + tmp[<span class="number">2</span>],</span><br><span class="line">        filename: tmp[<span class="number">2</span>]</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> entries</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> htmls = getEntry(<span class="string">'./src/pages/**/*.html'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 配置end</span></span><br><span class="line"><span class="built_in">module</span>.exports = &#123;</span><br><span class="line">  productionSourceMap: <span class="literal">false</span>,</span><br><span class="line">  publicPath: <span class="string">'/'</span>,</span><br><span class="line">  outputDir: <span class="string">'dist/'</span> + projectname,</span><br><span class="line">  pages: htmls,</span><br><span class="line">  <span class="comment">// 统一配置打包插件</span></span><br><span class="line">  configureWebpack: <span class="function"><span class="params">config</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> options = &#123;</span><br><span class="line">      externals: &#123;</span><br><span class="line">        <span class="string">'vue'</span>: <span class="string">'Vue'</span>,</span><br><span class="line">        <span class="string">'vue-router'</span>: <span class="string">'VueRouter'</span>,</span><br><span class="line">        <span class="string">'vuex'</span>: <span class="string">'Vuex'</span>,</span><br><span class="line">        <span class="string">'axios'</span>: <span class="string">'axios'</span></span><br><span class="line">      &#125;,</span><br><span class="line">      resolve: &#123;</span><br><span class="line">        alias: &#123;</span><br><span class="line">          <span class="string">'@user'</span>: path.join(__dirname, <span class="string">'./src/pages/user'</span>),</span><br><span class="line">          <span class="string">'@admin'</span>: path.join(__dirname, <span class="string">'./src/pages/admin'</span>)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (process.env.NODE_ENV === <span class="string">'production'</span>) &#123;</span><br><span class="line">      <span class="keyword">return</span> &#123;</span><br><span class="line">        ...options,</span><br><span class="line">        plugins: [</span><br><span class="line">          <span class="keyword">new</span> CompressionWebpackPlugin(&#123;</span><br><span class="line">            filename: <span class="string">'[path].gz[query]'</span>,</span><br><span class="line">            algorithm: <span class="string">'gzip'</span>,</span><br><span class="line">            test: <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">'\\.('</span> + productionGzipExtensions.join(<span class="string">'|'</span>) + <span class="string">')$'</span>), <span class="comment">// 匹配文件名</span></span><br><span class="line">            threshold: <span class="number">10240</span>, <span class="comment">// 对10K以上的数据进行压缩</span></span><br><span class="line">            minRatio: <span class="number">0.8</span>,</span><br><span class="line">            <span class="comment">// 删除源文件, 配合webpack-bundle-analyzer时不能删除源文件，且需要配置静态服务器</span></span><br><span class="line">            deleteOriginalAssets: <span class="literal">true</span> <span class="comment">// 是否删除源文件</span></span><br><span class="line">          &#125;)</span><br><span class="line">          <span class="comment">// new BundleAnalyzerPlugin()</span></span><br><span class="line">        ]</span><br><span class="line">      &#125;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="keyword">return</span> options</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  chainWebpack: <span class="function"><span class="params">config</span> =&gt;</span> &#123;</span><br><span class="line">    config.module</span><br><span class="line">      .rule(<span class="string">'images'</span>)</span><br><span class="line">      .use(<span class="string">'url-loader'</span>)</span><br><span class="line">      .loader(<span class="string">'url-loader'</span>)</span><br><span class="line">      .tap(<span class="function"><span class="params">options</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="comment">// 修改它的选项...</span></span><br><span class="line">        options.limit = <span class="number">10000</span></span><br><span class="line">        <span class="keyword">return</span> options</span><br><span class="line">      &#125;)</span><br><span class="line">    <span class="keyword">if</span> (process.env.NODE_ENV === <span class="string">'production'</span>) &#123;</span><br><span class="line">      <span class="keyword">const</span> fonts = config.module.rule(<span class="string">'fonts'</span>)</span><br><span class="line">      fonts</span><br><span class="line">        .use(<span class="string">'url-loader'</span>)</span><br><span class="line">        .loader(<span class="string">'url-loader'</span>)</span><br><span class="line">        .tap(<span class="function"><span class="params">options</span> =&gt;</span> &#123;</span><br><span class="line">          options = &#123;</span><br><span class="line">            limit: <span class="number">10000</span>,</span><br><span class="line">            name: <span class="string">'[name].[ext]'</span>,</span><br><span class="line">            <span class="comment">//            publicPath: `http:$&#123;cdnPath&#125;/fonts`,</span></span><br><span class="line">            publicPath: <span class="string">'/fonts'</span>,</span><br><span class="line">            outputPath: <span class="string">'font/'</span></span><br><span class="line">          &#125;</span><br><span class="line">          <span class="keyword">return</span> options</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  pluginOptions: &#123;</span><br><span class="line">    <span class="string">'style-resources-loader'</span>: &#123;</span><br><span class="line">      preProcessor: <span class="string">'less'</span>,</span><br><span class="line">      patterns: [</span><br><span class="line">        <span class="comment">// 配置全局less变量自动引入，不用每次再手动引入</span></span><br><span class="line">        path.join(__dirname, <span class="string">'src/iview-theme/index.less'</span>)</span><br><span class="line">      ]</span><br><span class="line">    &#125;,</span><br><span class="line">    optimization: &#123;</span><br><span class="line">      moduleIds: <span class="string">'deterministic'</span>,</span><br><span class="line">      runtimeChunk: <span class="string">'single'</span>,</span><br><span class="line">      splitChunks: &#123;</span><br><span class="line">        cacheGroups: &#123;</span><br><span class="line">          vendor: &#123;</span><br><span class="line">            test: <span class="regexp">/[\\/]node_modules[\\/]/</span>,</span><br><span class="line">            name: <span class="string">'vendors'</span>,</span><br><span class="line">            chunks: <span class="string">'all'</span>,</span><br><span class="line">            minChunkSize: <span class="number">10000</span></span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
